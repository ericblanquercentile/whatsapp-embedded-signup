<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Business Configuration</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    body.embedded {
      background: transparent;
      min-height: auto;
    }
    .container {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
      color: #333;
    }
    body.embedded .container {
      background: transparent;
      padding: 3px 0 0 0;
      border-radius: 0;
      box-shadow: none;
    }
    h1 { margin: 0 0 10px 0; font-size: 24px; color: #25D366; }
    p { color: #666; margin: 0 0 30px 0; }
    body.embedded h1,
    body.embedded p,
    body.embedded .status,
    body.embedded .error-container { display: none; }
    .btn {
      background: #25D366;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    body.embedded .btn {
      padding: 10px 20px;
      font-size: 14px;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn:disabled { background: #ccc !important; cursor: not-allowed; transform: none; }
    .status { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
    .status.info { background: #e3f2fd; color: #1565c0; display: block; }
    .status.success { background: #e8f5e9; color: #2e7d32; display: block; }
    .status.error { background: #ffebee; color: #c62828; display: block; }
    .error-container { margin-top: 0; }
    .error-container h2 { color: #c62828; margin: 0 0 15px 0; font-size: 20px; }
    .error-container p { color: #c62828; margin: 0 0 15px 0; }
    .error-container ul { text-align: left; color: #666; margin: 0; padding-left: 20px; }
    .error-container li { margin: 5px 0; }
    .spinner {
      display: inline-block; width: 14px; height: 14px;
      border: 2px solid currentColor; border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 6px; vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp Business</h1>
    <p>Connect your WhatsApp Business Account</p>
    <div id="signupContent">
      <button id="loginBtn" class="btn" onclick="launchEmbeddedSignup()">Continue with Facebook</button>
      <div id="status" class="status"></div>
    </div>
    <div id="errorContent" class="error-container" style="display: none;">
      <h2>⚠️ Configuration Error</h2>
      <p>Missing required parameters:</p>
      <ul id="missingParams"></ul>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const CONFIG = {
      appId: params.get('appId') || '',
      configId: params.get('configId') || '',
      sdkVersion: params.get('sdkVersion') || 'v22.0',
      callbackEndpoint: params.get('callback') || '',
      webhookUrl: params.get('webhook_url') || '',
      state: params.get('state') || crypto.randomUUID(),
      mode: params.get('mode') || 'full',
      parentOrigin: params.get('origin') || '*',
      buttonLabel: params.get('button_label') || 'Continue with Facebook',
      connectingLabel: params.get('connecting_label') || 'Connecting...',
      buttonBg: params.get('button_bg') || '',
      buttonColor: params.get('button_color') || '',
      buttonBgHover: params.get('button_bg_hover') || '',
      buttonBorder: params.get('button_border') || '',
      buttonRadius: params.get('button_radius') || '',
      buttonPadding: params.get('button_padding') || '',
      buttonFontSize: params.get('button_font_size') || '',
      buttonFontWeight: params.get('button_font_weight') || ''
    };
    document.body.className = CONFIG.mode;
    const btn = document.getElementById('loginBtn');
    btn.textContent = CONFIG.buttonLabel;
    const defaultBg = '#25D366';
    const defaultHover = '#128C7E';
    if (CONFIG.buttonBg) btn.style.background = CONFIG.buttonBg;
    if (CONFIG.buttonColor) btn.style.color = CONFIG.buttonColor;
    if (CONFIG.buttonBorder) btn.style.border = CONFIG.buttonBorder;
    if (CONFIG.buttonRadius) btn.style.borderRadius = CONFIG.buttonRadius;
    if (CONFIG.buttonPadding) btn.style.padding = CONFIG.buttonPadding;
    if (CONFIG.buttonFontSize) btn.style.fontSize = CONFIG.buttonFontSize;
    if (CONFIG.buttonFontWeight) btn.style.fontWeight = CONFIG.buttonFontWeight;
    const originalBg = CONFIG.buttonBg || defaultBg;
    const hoverBg = CONFIG.buttonBgHover || defaultHover;
    btn.addEventListener('mouseenter', function() {
      if (!btn.disabled) btn.style.background = hoverBg;
    });
    btn.addEventListener('mouseleave', function() {
      if (!btn.disabled) btn.style.background = originalBg;
    });
    const requiredParams = [
      { key: 'appId', label: 'appId (Facebook App ID)' },
      { key: 'configId', label: 'configId (Embedded Signup Config ID)' },
      { key: 'callbackEndpoint', label: 'callback (Callback URL)' }
    ];
    const missingParams = requiredParams.filter(p => !CONFIG[p.key]);
    if (missingParams.length > 0) {
      document.getElementById('signupContent').style.display = 'none';
      document.getElementById('errorContent').style.display = 'block';
      const missingList = document.getElementById('missingParams');
      missingParams.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p.label;
        missingList.appendChild(li);
      });
    } else {
      let fbReady = false;
      let sessionData = null;
      window.fbAsyncInit = function() {
        FB.init({ appId: CONFIG.appId, cookie: true, xfbml: true, version: CONFIG.sdkVersion });
        fbReady = true;
        console.log('Facebook SDK initialized');
      };
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      window.addEventListener('message', function(event) {
        if (event.origin !== 'https://www.facebook.com' && event.origin !== 'https://web.facebook.com') return;
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'WA_EMBEDDED_SIGNUP') {
            if (data.event === 'FINISH') {
              sessionData = data.data;
              console.log('Embedded Signup completed:', sessionData);
            } else if (data.event === 'CANCEL') {
              showStatus('Configuration cancelled', 'error');
            }
          }
        } catch (e) {}
      });
      window.showStatus = function(message, type) {
        const status = document.getElementById('status');
        status.className = 'status ' + type;
        status.innerHTML = message;
      };
      window.launchEmbeddedSignup = function() {
        if (!fbReady) { showStatus('Facebook SDK is loading...', 'info'); return; }
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span>' + CONFIG.connectingLabel;
        showStatus('Please complete the signup in the Facebook popup', 'info');
        FB.login(function(response) {
          if (response.authResponse && response.authResponse.code) {
            showStatus('<span class="spinner"></span>Finalizing...', 'info');
            const callbackUrl = new URL(CONFIG.callbackEndpoint);
            if (CONFIG.mode === 'embedded') {
              callbackUrl.searchParams.set('mode', 'embedded');
              callbackUrl.searchParams.set('origin', CONFIG.parentOrigin);
            }
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = callbackUrl.toString();
            const fields = {
              code: response.authResponse.code,
              state: CONFIG.state,
              phone_number_id: sessionData ? sessionData.phone_number_id : '',
              waba_id: sessionData ? sessionData.waba_id : '',
              webhook_url: CONFIG.webhookUrl
            };
            for (const [key, value] of Object.entries(fields)) {
              const input = document.createElement('input');
              input.type = 'hidden'; input.name = key; input.value = value || '';
              form.appendChild(input);
            }
            document.body.appendChild(form);
            form.submit();
          } else {
            btn.disabled = false;
            btn.style.background = originalBg;
            btn.innerHTML = CONFIG.buttonLabel;
            showStatus('Login cancelled or failed', 'error');
          }
        }, {
          config_id: CONFIG.configId,
          response_type: 'code',
          override_default_response_type: true,
          extras: {
            sessionInfoVersion: "3",
            version: "v3",
            featureType: "whatsapp_business_app_onboarding",
            setup: {}
          }
        });
      };
    }
  </script>
</body>
</html>
